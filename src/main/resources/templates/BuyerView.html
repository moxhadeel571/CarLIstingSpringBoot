<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title th:text="${sellers.carModelName}">Car Details</title>
	<link href="/css/seller.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Bootstrap JS and Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</head>
<style>
    /* Add your custom styles here */
    .carousel-item img {
        border-radius: 10px;
    }
    .buttoncontact{
		display: flex;
		flex-flow: row;
		justify-content: end;
	}

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: blue;
    }
    .custom_Delbutton {
        width: 50px;
        height: 50px;
        display: flex;
        flex-flow: row;
        margin-top: 15px;
        justify-content: end;
        border-radius: 50%;
        background-color: rgb(20, 20, 20);
        border: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.164);
        cursor: pointer;
        transition-duration: .3s;
        overflow: hidden;
        position: relative;
    }

    .svgIcon {
        width: 12px;
        transition-duration: .3s;
    }

    .svgIcon path {
        fill: white;
    }

    .custom_Delbutton:hover {
        width: 140px;
        border-radius: 50px;
        transition-duration: .3s;
        background-color: rgb(255, 69, 69);
        align-items: center;
    }

    .custom_Delbutton:hover .svgIcon {
        width: 50px;
        transition-duration: .3s;
        transform: translateY(60%);
    }

    .custom_Delbutton::before {
        position: absolute;
        top: -20px;
        content: "Delete";
        color: white;
        transition-duration: .3s;
        font-size: 2px;
    }

    .custom_Delbutton:hover::before {
        font-size: 13px;
        opacity: 1;
        transform: translateY(30px);
        transition-duration: .3s;
    }
    .options{
        display: flex;
        flex-flow: row;
        justify-content: end;
        top:15px;
    }
    .edit-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: rgb(20, 20, 20);
        border: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.164);
        cursor: pointer;
        transition-duration: 0.3s;
        overflow: hidden;
        position: relative;
        text-decoration: none !important;
    }

    .edit-svgIcon {
        width: 17px;
        transition-duration: 0.3s;
    }

    .edit-svgIcon path {
        fill: white;
    }

    .edit-button:hover {
        width: 120px;
        border-radius: 50px;
        transition-duration: 0.3s;
        background-color: rgb(255, 69, 69);
        align-items: center;
    }

    .edit-button:hover .edit-svgIcon {
        width: 20px;
        transition-duration: 0.3s;
        transform: translateY(60%);
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
    }

    .edit-button::before {
        display: none;
        content: "Edit";
        color: white;
        transition-duration: 0.3s;
        font-size: 2px;
    }

    .edit-button:hover::before {
        display: block;
        padding-right: 10px;
        font-size: 13px;
        opacity: 1;
        transform: translateY(0px);
        transition-duration: 0.3s;
    }
    .Edit_options {
        display: flex;
        flex-flow: row;
        justify-content: flex-end; /* Adjusted to 'flex-end' for right alignment */
        top: 15px;
        padding-top: 10px;
    }

</style>
<body>
<div th:insert="Fragment/Header::header"></div>
<!-- Iterate over the list of Seller objects -->
<div class="container mt-5" th:each="seller: ${sellers}">
	
	<h2 class="mb-3" th:text="${seller.Car_variant} + ' ' + ${seller.CarModelName}"></h2>
	<div class="buttoncontact">
	<a class="contactButton" th:href="@{/Buyer/sendSMS}">
		Contact
		<div class="iconButton">
			<svg
					height="24"
					viewBox="0 0 24 24"
					width="24"
					xmlns="http://www.w3.org/2000/svg"
			>
				<path d="M0 0h24v24H0z" fill="none"></path>
				<path
						d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
						fill="currentColor"
				></path>
			</svg>
		</div>
	<a/>
	</div>
	<div class="row">
		<div class="col-md-6">
			<p class="mb-2" th:text="'Seller: ' + ${seller.sellername}"></p>
			<p class="mb-2" th:text="'Phone Number: ' + ${seller.sellerNumber}"></p>
			<p class="mb-2" th:text="'Year of Registration: ' + ${seller.registrationYear}"></p>
			<!-- Add other details as needed -->
		</div>
		
		<div class="col-md-6">
			<p class="mb-2" th:text="'Variant: ' + ${seller.Car_variant}"></p>
			<p class="mb-2" th:text="'Ownership: ' + ${seller.CarOwnerShip}"></p>
			<p class="mb-2" th:text="'KM Driven: ' + ${seller.KMDriven}"></p>
			<p class="mb-2" th:text="'State Location: ' + ${seller.stateLocation}"></p>
			<p class="mb-2" th:text="'Price: $' + ${seller.carPrice}"></p>
			<!-- Add other details as needed -->
		</div>
	</div>
	
	<div class="mb-3">
		<p class="mb-2" th:text="'Description: ' + ${seller.description}"></p>
	</div>
	
	<div class="border rounded-4 mb-3 d-flex justify-content-center">
		<div class="carousel slide carousel-fade" id="carouselExampleFade">
			<div class="carousel-inner">
				<!-- Iterate through the images and create carousel items -->
				<div style="width: 100%; height: 100%;"
					 th:classappend="${imageIndex.index == 0} ? 'carousel-item active' : 'carousel-item'"
					 th:each="image, imageIndex : ${seller.photos}">
					<img alt="Car Image" class="d-block w-100" style="object-fit: cover; height: 400px;"
						 th:src="@{/users/products/{productId}/image/{imageIndex}(productId=${seller.id}, imageIndex=${imageIndex.index})}">
				</div>
			</div>
			<button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleFade" type="button">
				<span aria-hidden="true" class="carousel-control-prev-icon"></span>
				<span class="visually-hidden-focusable">Previous</span>
			</button>
			<button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleFade" type="button">
				<span aria-hidden="true" class="carousel-control-next-icon"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>

</div>
<div style="bottom: 0" th:insert="Fragment/Footer::footer"></div>


</body>
</html>
