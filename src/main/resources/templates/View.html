<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title th:text="${info.carModelName}">Car Details</title>
	<link href="/css/seller.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Bootstrap JS and Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</head>
<style>
    /* Add your custom styles here */
    .carousel-item img {
        border-radius: 10px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: blue;
    }
    .custom_Delbutton {
        width: 50px;
        height: 50px;
        display: flex;
        flex-flow: row;
        margin-top: 15px;
        justify-content: end;
        border-radius: 50%;
        background-color: rgb(20, 20, 20);
        border: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.164);
        cursor: pointer;
        transition-duration: .3s;
        overflow: hidden;
        position: relative;
    }

    .svgIcon {
        width: 12px;
        transition-duration: .3s;
    }

    .svgIcon path {
        fill: white;
    }

    .custom_Delbutton:hover {
        width: 140px;
        border-radius: 50px;
        transition-duration: .3s;
        background-color: rgb(255, 69, 69);
        align-items: center;
    }

    .custom_Delbutton:hover .svgIcon {
        width: 50px;
        transition-duration: .3s;
        transform: translateY(60%);
    }

    .custom_Delbutton::before {
        position: absolute;
        top: -20px;
        content: "Delete";
        color: white;
        transition-duration: .3s;
        font-size: 2px;
    }

    .custom_Delbutton:hover::before {
        font-size: 13px;
        opacity: 1;
        transform: translateY(30px);
        transition-duration: .3s;
    }
	.options{
		display: flex;
		flex-flow: row;
		justify-content: end;
		top:15px;
	}
    .edit-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: rgb(20, 20, 20);
        border: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.164);
        cursor: pointer;
        transition-duration: 0.3s;
        overflow: hidden;
        position: relative;
        text-decoration: none !important;
    }

    .edit-svgIcon {
        width: 17px;
        transition-duration: 0.3s;
    }

    .edit-svgIcon path {
        fill: white;
    }

    .edit-button:hover {
        width: 120px;
        border-radius: 50px;
        transition-duration: 0.3s;
        background-color: rgb(255, 69, 69);
        align-items: center;
    }

    .edit-button:hover .edit-svgIcon {
        width: 20px;
        transition-duration: 0.3s;
        transform: translateY(60%);
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
    }

    .edit-button::before {
        display: none;
        content: "Edit";
        color: white;
        transition-duration: 0.3s;
        font-size: 2px;
    }

    .edit-button:hover::before {
        display: block;
        padding-right: 10px;
        font-size: 13px;
        opacity: 1;
        transform: translateY(0px);
        transition-duration: 0.3s;
    }
    .Edit_options {
        display: flex;
        flex-flow: row;
        justify-content: flex-end; /* Adjusted to 'flex-end' for right alignment */
        top: 15px;
        padding-top: 10px;
    }

</style>
<body>
<div th:insert="Fragment/Header::header"></div>
<!-- Iterate over the list of Seller objects -->
<div class="container mt-5" th:each="seller: ${info}">
	
	<h2 class="mb-3" th:text="${seller.Car_variant} + ' ' + ${seller.CarModelName}"></h2>
	<div class="options">
		<a class="custom_Delbutton"  th:href="@{/Seller/delete/{id}(id=${idss})}">
			<svg class="svgIcon" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
		</a>
	</div>
	<div class="Edit_options">
		<a class="edit-button" methods="post" th:href="@{/Seller/edit/{id}(id=${idss})} " >
			<svg class="edit-svgIcon" viewBox="0 0 512 512">
				<path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path>
			</svg>
		</a>
	</div>
	
	<div class="row">
		<div class="col-md-6">
			<p class="mb-2" th:text="'Seller: ' + ${seller.sellername}"></p>
			<p class="mb-2" th:text="'Phone Number: ' + ${seller.sellerNumber}"></p>
			<p class="mb-2" th:text="'Registration Number: ' + ${seller.carRegistrationNumber}"></p>
			<p class="mb-2" th:if="'Status: '  +${seller.status != null and seller.status == 'pending'}">Status is Pending</p>
			<p class="mb-2" th:text="'Year of Registration: ' + ${seller.registrationYear}"></p>
			<!-- Add other details as needed -->
		</div>
		
		<div class="col-md-6">
			<p class="mb-2" th:text="'Variant: ' + ${seller.Car_variant}"></p>
			<p class="mb-2" th:text="'Ownership: ' + ${seller.CarOwnerShip}"></p>
			<p class="mb-2" th:text="'KM Driven: ' + ${seller.KMDriven}"></p>
			<p class="mb-2" th:text="'State Location: ' + ${seller.stateLocation}"></p>
			<p class="mb-2" th:text="'Price: $' + ${seller.carPrice}"></p>
			<!-- Add other details as needed -->
		</div>
	</div>
	
	<div class="mb-3">
		<p class="mb-2" th:text="'Description: ' + ${seller.description}"></p>
	</div>
	
	<div class="border rounded-4 mb-3 d-flex justify-content-center">
		<div class="carousel slide carousel-fade" id="carouselExampleFade">
			<div class="carousel-inner">
				<!-- Iterate through the images and create carousel items -->
				<div style="width: 100%; height: 100%;"
					 th:classappend="${imageIndex.index == 0} ? 'carousel-item active' : 'carousel-item'"
					 th:each="image, imageIndex : ${seller.photos}">
					<img alt="Car Image" class="d-block w-100" style="object-fit: cover; height: 400px;"
						 th:src="@{/Seller/users/products/{productId}/image/{imageIndex}(productId=${seller.id}, imageIndex=${imageIndex.index})}">
				</div>
			</div>
			<button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleFade" type="button">
				<span aria-hidden="true" class="carousel-control-prev-icon"></span>
				<span class="visually-hidden-focusable">Previous</span>
			</button>
			<button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleFade" type="button">
				<span aria-hidden="true" class="carousel-control-next-icon"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>

</div>
<div style="bottom: 0" th:insert="Fragment/Footer::footer"></div>


</body>
</html>
